<ion-header [translucent]="true" >
  <ion-toolbar id="toolbar">
    <ion-button slot="start" fill="clear">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>
      Recherche d'itinéraire
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-input placeholder="  Départ*" required="true" style="border: solid 1px grey; border-radius: 0.4em; padding: 15px; margin: 15px; height: 50px; width: auto; text-align: center" [(ngModel)]="depart"></ion-input>
  <ion-input placeholder="  Arrivée*" required="true" style="border: solid 1px grey; border-radius: 0.4em; padding: 15px; margin: 15px; height: 50px; width: auto; text-align: center" [(ngModel)]="arrivee"></ion-input>

  <ion-item>
    <ion-label>Partir après / Arriver avant ...</ion-label>
    <ion-select value="Partir après" [(ngModel)]="partirapres">
      <ion-select-option value="Partir après">Partir après</ion-select-option>
      <ion-select-option value="Arriver avant">Arriver avant</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Mode de déplacement ...</ion-label>
    <ion-select multiple="true" value="tram/bus" [(ngModel)]="mode">
      <ion-select-option value="Tram/Bus">Tram/Bus</ion-select-option>
      <ion-select-option value="Voiture">Voiture</ion-select-option>
      <ion-select-option value="Vélo">Vélo</ion-select-option>
      <ion-select-option value="Pied">A pied</ion-select-option>
      <ion-select-option value="Covoiturage">Covoiturage</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!fav" (click)="handleClick()" color="danger" style="padding-left: 17px; margin-top: 90px"><ion-icon name="heart-outline"></ion-icon></ion-button>
  <ion-button *ngIf="fav" (click)="handleClick()" color="danger" style="padding-left: 17px; margin-top: 90px"><ion-icon name="heart"></ion-icon></ion-button>
  <ion-button (click)="Go()" color="light" style="float: right; padding-right: 17px; margin-top: 90px"><ion-icon name="navigate" ></ion-icon> Go !</ion-button>


</ion-content>
