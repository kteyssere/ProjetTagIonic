<ion-header [translucent]="true" >
  <ion-toolbar id="toolbar">
    <ion-button slot="start" fill="clear">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>
      Favoris
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="tab.length === 0; else elseBlock">
    <p style="margin-top: 250px; margin-right: 30px; margin-left: 30px; text-align: center">Vous n'avez pas de favoris actuellement. Ajoutez-en en tapant sur le coeur.</p>
  </div>
  <ng-template #elseBlock>
    <div *ngFor="let item of tab">
      <p>De {{item.depart}} Ã  {{item.arrivee}}</p>
    </div>
  </ng-template>


</ion-content>
